<header>
    <div [ngClass]="{responsive: isShowMenuItem}" class="topnav" id="myTopnav">

        <a (click)="onShowMenuItem()" class="brand left highlight" href=""><i class="fa fa-graduation-cap" aria-hidden="true"></i> StudyPortal</a>
        <a (click)="onShowMenuItem()" class="left highlight" routerLink="home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="fa fa-home" aria-hidden="true"></i> Accueil</a>
        <a (click)="onShowCourse()" class="left highlight" [routerLink]="['cours', activeCourseTitle]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class=" fa fa-leanpub " aria-hidden="true "></i> Cours</a>
        <a (click)="onShowArticle()" class="left highlight" [routerLink]="['article', activeArticleTitle] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="fa fa-newspaper-o " aria-hidden="true "></i> Articles</a>
        <a (click)="onShowMenuItem()" class="left highlight" routerLink="publication" routerLinkActive="active "><i class="fa fa-book " aria-hidden="true "></i> Publications</a>
        <a (click)="onShowMenuItem()" class="left highlight" routerLink="blog" routerLinkActive="active "><i class="fa fa-commenting " aria-hidden="true "></i> Blog </a>


      <div   (click)="onToggleDropdown()" *ngIf="userProfile.isLoggedIn" class="dropdown right clearfix">
        <a id="dropdown" class="highlight dropbtn clearfix">
            <i [ngClass]="!userProfile.imageUrl? 'fa-solid fa-user' : ''"></i>
            <img *ngIf="userProfile.imageUrl" [src]="userProfile.imageUrl" [alt]="">
            {{userProfile.firstname }} {{userProfile.lastname }}
            <i id="login-arrow-up-down" [ngClass]="showDropdown ? 'fa-solid fa-chevron-up' : 'fa-solid fa-chevron-down'" ></i>
        </a>
        <div class="dropdown-content clearfix" [ngClass]="showDropdown ? 'show': 'hide'">
          <a href="#" >Link 1</a>
          <a *ngIf="userProfile.email==='dembadiop54@gmail.com'" href="#" >Gestionnaire utilisateur</a>
          <a (click)="onLogout()" [routerLink]="['home']"><i class="fa-solid fa-power-off"></i> DÃ©connection</a>
        </div>
      </div>
      <div  *ngIf="!userProfile.isLoggedIn">
        <a (click)="onShowMenuItem()" class="highlight right"
           [routerLink]="['auth/login']" routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}">
          <i class="fa fa-sign-in " aria-hidden="true "></i> se connecter</a>
      </div>

        <a class="icon right" [routerLink]="" (click)="onShowMenuItem()">
            <i class="fa fa-bars"></i>
        </a>

    </div>


</header>
